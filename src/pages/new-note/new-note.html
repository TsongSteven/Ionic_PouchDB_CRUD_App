<ion-header>

  <ion-navbar color="dark">
    <ion-title>Add Lyrics/Chords</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >


 

<ion-card>
  <ion-card-header>

    Title and Lyrics of Song..
  </ion-card-header>
  <ion-card-content>

    <ion-list no-lines class="ion_list">
      <ion-item>
        <ion-input [(ngModel)]="title" type="text" placeholder="Title" class="_input"></ion-input>
      </ion-item>
    
      <ion-item>
    
        <ion-textarea [(ngModel)]="lyrics" placeholder="Lyrics" class="_input" rows="15"></ion-textarea>
      </ion-item>

        <button (click)="save()" ion-button color="primary" block outline class="_form_btn">Save</button>
      <button (click)="cancel()" ion-button color="danger" block outline class="_form_btn">Cancel</button>
      

    </ion-list>
  </ion-card-content>
</ion-card>

</ion-content>
